<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册 </title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
    <script type="text/javascript" src="/static/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/static/js/login.js"></script>
</head>


<body>
    <div class="htmleaf-container">
        <div id="wrapper" class="login-page">
            <h1 align="center">TKKC社团组织管理系统</h1>
            <div id="login_form" class="form">
                <img src="static/images/logo.jpg" height="110px" width="135px">
                <form id="form1" class="login-form">
                    <input type="email" placeholder="用户名或电子邮件" id="emial" />
                    <input type="password" placeholder="密码" id="password" />
                    <select id='checkedLevel' style="width:250px;height:30px;">
                        　　　　<option value="user">用户</option>
                        　　　　<option value="admin">部长或社长</option>
                        　　　　<option value="super_admin">管理员</option>
                    </select>
                    <p></p>
                    <button id="login" type="button">登　录</button>
                    <p class="message">还没有账户? <a href="#">立刻创建</a></p>
                    <p class="message">忘记密码? <a href="http://localhost:8081/forgotpassword">找回密码</a></p>
                </form>
                <form id="form2" class="register-form">
                    <input type="email" placeholder="电子邮件" id="r_emial" name="username" />
                    <font size="2">密码为8到16位，包含大小写字母和数字</font>
                    <input type="password" placeholder="密码" id="r_password1" />
                    <input type="password" placeholder="确认密码" id="r_password" />
                    <p class="message" id="msg_pwd"></p>
                    <input type="text" placeholder="验证码" id="code" name="code" />
                    <input type="button" id="btn" value="获取验证码" disabled="disable" onclick="settime(this)" />
                    <button type="button"  id="create" disabled="disable">创建账户</button>
                    <p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
